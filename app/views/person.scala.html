@(persons : List[Person])
<h1>Welcome to Play!</h1>

@display(person: models.Person) = {
    <li>@person.getName() + ' - ' + (@person.getSurname)</li>
}

<ul>
@for(person <- persons) {
    @display(person)
}
</ul>
